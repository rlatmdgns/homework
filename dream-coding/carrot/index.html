<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .wrap{
      height: 100vh;
      padding-top: 54vh;
      background: url(/img/background.png) no-repeat;
      background-size: cover;
      background-position: center center;
      box-sizing: border-box;
    }
    .game-field{
      position: relative;
      height: 46vh;
    }
    .game-field span{
      position: absolute;
    }
    .start-btn{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      padding: 20px 100px;
      border: 0;
      border-radius: 6px;
      background: #000;
      color: #fff;
    }
    .start-btn.active{
      display: block;
    }
    .timer{
      position: absolute;
      top: 0;
      left: 50%;
      font-size: 80px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button id="startBtn" class="start-btn active" type="button">시작</button>
    <span id="timer" class="timer"></span>
    <div class="game-field"></div>
  </div>
 <script src="/js/index.js"></script>
</body>
</html>
