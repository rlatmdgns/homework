<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background: #000;
    }
    div{
      width: 200px;
      height: 200px;
      background: #fff;
      margin-top: 4px;
    }
    .special{
      background: red;
    }
    .btn-area{
      position: fixed;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <span class="btn-area">
    <button type="button" id="scrollBy">scrollBy</button>
    <button type="button" id="scrollTo">scrollTo</button>
    <button type="button" id="scrollInto">scrollInto</button>
  </span>
  <script>
    const special = document.querySelector('.special');
    const scrollBy = document.querySelector('#scrollBy');
    const scrollTo = document.querySelector('#scrollTo');
    const scrollInto = document.querySelector('#scrollInto');
    special.addEventListener('click', e=>{
      console.log("e.pageX",e.pageX);
      console.log("e.pageY",e.pageY);
      console.log("e.clientX", e.clientX);
      console.log("e.clientY",e.clientY);
      console.log(special.getBoundingClientRect())
    })

    scrollBy.addEventListener('click', () =>{
      // window.scrollBy(0, 100)
      window.scrollBy({top:100, left:0, behavior:"smooth"})
    })
    scrollTo.addEventListener('click', () =>{
      window.scrollTo(0, 100)
    })
    scrollInto.addEventListener('click', () =>{
      special.scrollIntoView();
    })
  </script>
</body>
</html>
