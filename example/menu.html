<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .menu li{
    display: inline-block;
    position: relative;
  }
  .sub-menu{
    position: absolute;
    right: 15px;
    display: none;
  }
  .on{
    display: block;
  }
  </style>
</head>

<body>
  <ul class="menu">
    <li>
      <a href="#">menu1</a>
      <ul class="sub-menu">
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
      </ul>
    </li>
    <li><a href="#">menu2</a></li>
    <li>
      <a href="#">menu3</a>
      <ul class="sub-menu">
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
        <li><a href="#">sub</a></li>
      </ul>
    </li>
    <li><a href="#">menu4</a></li>
  </ul>
  <script>
    const menu = document.querySelectorAll('.menu>li>a');
    const submenu = document.querySelectorAll('.sub-menu');

    for(let i = 0; i<menu.length; i++){
      menu[i].addEventListener('mouseover',function(){
        menu[i].nextElementSibling.classList.add('on');
      })
      submenu[i].addEventListener('mouseleave',function(){
        submenu[i].classList.remove('on');
      })
      menu[i].addEventListener('mouseleave',function(){
        menu[i].nextElementSibling.classList.remove('on');
      })
    }
    console.log(menu);
  </script>
</body>

</html>
