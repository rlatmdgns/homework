<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //Date - 날짜를 표현하기 위한 자료형
    var date = new Date(); //객체를 만든 시점을 기준으로 시간이나옴
    console.log(date);

    //Regexp - 정규식
    var reg1 = /abc/;
    var reg2 = new RegExp('/abc/'); //리터럴 표기법을 쓰면 if문에 즉시 정규식을 통해서 필터링을 할 수 있다.

    if(/abc/.test('abc')){
      console.log('passed')
    }
    //Array
    var arr1 = new Array(); //생성자;
    var arr2 = []; //리터럴
    // arr2.push('a', 'b', 'c');
    arr2.push({
      a: 'a',
    });
    console.log(arr2, arr2.length);

    //Funcition 자바스크립트에서는 자료형
    function add(a, b){
      return a + b;
    }
    console.log(add(1,2));

    var minus = function(a, b){ // 익명함수를 변수에 담았다. //익명함수 - 람다함수
      return a - b;
    };

    console.log(minus(1, 2)); //함수를 자료형으로 취급하여 변수에 담을 수 있다.

    function createAdd(){
      return function(a, b){
        return a + b;
      };
    }

    var add2 = createAdd(); //add2에 function 가 반환됨
    console.log(add2(1, 3));

    function createFunction(fn){ // 함수를 리턴
      return fn;
    }
    var add3 = createFunction(function(a, b){ //인자값이 함수가 올라감
      return a + b;
    });

    console.log(add3(10, 20));

    //Object
    var person1 ={
      name : "name",
      age: 26,
    } //리터럴 객체

    console.log(person1);

    // 생성자
    function Person(name, age){
      this.name = name;
      this.age = age;
    }

    var person2 = new Person('Entry', 26);
    console.log(person2);

    function createPerson(name, age){
      return {
        name: name,
        age: age
      };
    }
    var person3 = createPerson('god', 26);
    console.log(person3);

    var obj1 = {
      a: 1
    };

    var obj2 = obj1; //obj2에 1내용이 들어가게됨 복제되는게 아니라 자체를 가르키게됨(참조)
    //내용을 수정해되 같이 수정됨 이러한 특성을 레퍼런스 타입. 메모리주소(공부)
    obj2.a= 10;
    console.log(obj1);
    console.log(obj2);
    //깊은복제?

    //프리미티브 타입은 값자체를 복사하여 원래 데이터에 영향을 끼치지 않음
    var num1 = 10;
    var num2 = num1;

    num2 = 30;
    console.log(num1);
    console.log(num2);
  </script>
</body>
</html>
