<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 5; i++) {
        document.write("<br/>");
        for (let j = i; j <= 5; j++) {
          document.write("*");
        }
      }
    </script>
    <br />
    <script>
      for (let i = 0; i <= 5; i++) {
        document.write("<br/>");
        for (let j = 0; j < i + 1; j++) {
          document.write("*");
        }
      }
    </script>
  </body>
</html>
