<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <script>
      let presenter = "김승훈";
      function init() {
        while (true) {
          let answer = prompt("끝말잇기 제시어 : " + presenter, "");
          if (presenter[presenter.length - 1] === answer[0]) {
            // alert("딩동댕");
            presenter = answer;
          } else {
            alert("떙");
            return;
          }
        }
      }
      init();
    </script>
  </body>
</html>
